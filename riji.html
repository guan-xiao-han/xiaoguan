<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小涵大王</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #f8f9ff, #f0f4ff);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .avatar-container {
            margin: 0 auto 25px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 150, 0.1);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        /* 顺时针旋转动画 */
        .avatar-container {
            animation: rotate-clockwise 15s linear infinite;
            animation-play-state: running;
        }
        
        /* 悬停时暂停旋转 */
        .avatar-container:hover {
            animation-play-state: paused;
            transform: scale(1.05);
        }
        
        @keyframes rotate-clockwise {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* 添加旋转轨道效果 */
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            z-index: -1;
            animation: rotate-clockwise 10s linear infinite reverse;
            opacity: 0.7;
        }
        
        /* 添加第二层旋转轨道 */
        .avatar-container::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2ecc71, #3498db, #9b59b6, #e74c3c);
            z-index: -2;
            animation: rotate-clockwise 8s linear infinite;
            opacity: 0.4;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .diary-entries {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }
        
        .diary-entries:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }
        
        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .entries-title {
            color: #3498db;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .entries-title i {
            font-size: 1.5rem;
        }
        
        .entries-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .delete-all-btn {
            background-color: #ffebee;
            color: #e74c3c;
        }
        
        .delete-all-btn:hover {
            background-color: #e74c3c;
            color: white;
        }
        
        .no-entries {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 40px 20px;
            display: none;
        }
        
        .diary-entry {
            border-left: 5px solid #3498db;
            padding: 20px;
            margin-bottom: 25px;
            background-color: #f9fbfd;
            border-radius: 0 10px 10px 0;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .diary-entry.pinned {
            border-left-color: #f39c12;
            background-color: #fff8e1;
        }
        
        .diary-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }
        
        .entry-date {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .entry-date i {
            color: #3498db;
        }
        
        .pinned .entry-date i {
            color: #f39c12;
        }
        
        .entry-content {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.7;
            padding-left: 28px;
        }
        
        .entry-actions {
            text-align: right;
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .pin-btn {
            background: none;
            border: none;
            color: #f39c12;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pin-btn:hover {
            background-color: rgba(243, 156, 18, 0.1);
        }
        
        .unpin-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .unpin-btn:hover {
            background-color: rgba(127, 140, 141, 0.1);
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .delete-btn:hover {
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .diary-form {
            background: white;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .diary-form:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }
        
        .form-title {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-title i {
            font-size: 1.5rem;
        }
        
        .date-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .date-group {
            flex: 1;
            min-width: 180px;
        }
        
        .date-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .date-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            background-color: #f9fbfd;
            transition: border 0.3s;
        }
        
        .date-group select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .diary-input-container {
            margin-bottom: 25px;
        }
        
        .diary-input-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 18px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1.1rem;
            color: #333;
            background-color: #f9fbfd;
            resize: vertical;
            transition: border 0.3s;
            line-height: 1.5;
        }
        
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .char-counter {
            text-align: right;
            margin-top: 8px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .char-counter.warning {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3498db, #2c80b9);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .pinned-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background-color: #f39c12;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            .date-selector {
                flex-direction: column;
                gap: 15px;
            }
            
            .diary-form, .diary-entries {
                padding: 20px;
            }
            
            .entries-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .entries-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .avatar-container {
                width: 110px;
                height: 110px;
            }
            
            .entry-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar-container">
                <!-- 修改头像路径为相对路径或网络路径 -->
                <img src="C:\Users\Administrator\Desktop\小涵大王.jpg" alt="我的头像" class="avatar" onerror="this.onerror=null; this.src='https://via.placeholder.com/160x160/3498db/ffffff?text=小涵大王';">
            </div>
            
            <p class="subtitle">泻水置平地，各自东西南北流</p>
        </header>
        
        <main>
            <!-- 感觉列表（现在在上面） -->
            <section class="diary-entries">
                <div class="entries-header">
                    <h2 class="entries-title"><i class="fas fa-book-open"></i> 我的感觉列表</h2>
                    <div class="entries-actions">
                        <button id="delete-all-btn" class="action-btn delete-all-btn">
                            <i class="fas fa-trash-alt"></i> 删除全部感觉
                        </button>
                    </div>
                </div>
                <div id="entries-container">
                    <!-- 感觉条目将在这里动态生成 -->
                    <div class="no-entries" id="no-entries">还没有感觉，写下你的感觉吧！</div>
                </div>
            </section>
            
            <!-- 写新感觉（现在在下面） -->
            <section class="diary-form">
                <h2 class="form-title"><i class="fas fa-pen"></i> 写新感觉</h2>
                
                <div class="date-selector">
                    <div class="date-group">
                        <label for="year">年份</label>
                        <select id="year">
                            <!-- 年份选项由JavaScript动态生成 -->
                        </select>
                    </div>
                    
                    <div class="date-group">
                        <label for="month">月份</label>
                        <select id="month">
                            <!-- 月份选项由JavaScript动态生成 -->
                        </select>
                    </div>
                    
                    <div class="date-group">
                        <label for="day">日期</label>
                        <select id="day">
                            <!-- 日期选项由JavaScript动态生成 -->
                        </select>
                    </div>
                </div>
                
                <div class="diary-input-container">
                    <label for="diary-text">今日感觉</label>
                    <textarea id="diary-text" placeholder="今天有感觉吗？" maxlength="50"></textarea>
                    <div class="char-counter"><span id="char-count">0</span>/50</div>
                </div>
                
                <button id="submit-btn" class="submit-btn">保存感觉</button>
            </section>
        </main>
        
        <footer>
            <p>© 2023 小涵大王 | 每个感觉都是生活的宝贵记忆</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const yearSelect = document.getElementById('year');
        const monthSelect = document.getElementById('month');
        const daySelect = document.getElementById('day');
        const diaryText = document.getElementById('diary-text');
        const charCount = document.getElementById('char-count');
        const submitBtn = document.getElementById('submit-btn');
        const entriesContainer = document.getElementById('entries-container');
        const noEntries = document.getElementById('no-entries');
        const deleteAllBtn = document.getElementById('delete-all-btn');
        
        // 初始化日期选择器
        function initDateSelectors() {
            // 年份选项：从2020年到2030年
            const currentYear = new Date().getFullYear();
            for (let year = 2020; year <= 2030; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
            
            // 月份选项：1月到12月
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month + '月';
                if (month === new Date().getMonth() + 1) option.selected = true;
                monthSelect.appendChild(option);
            }
            
            // 初始化日期选项
            updateDayOptions();
            
            // 当年份或月份改变时，更新日期选项
            yearSelect.addEventListener('change', updateDayOptions);
            monthSelect.addEventListener('change', updateDayOptions);
        }
        
        // 根据选择的年份和月份更新日期选项
        function updateDayOptions() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            
            // 计算该月的天数
            const daysInMonth = new Date(year, month, 0).getDate();
            const currentDay = new Date().getDate();
            
            // 清空现有选项
            daySelect.innerHTML = '';
            
            // 添加日期选项
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day + '日';
                if (day === currentDay && year === new Date().getFullYear() && month === new Date().getMonth() + 1) {
                    option.selected = true;
                }
                daySelect.appendChild(option);
            }
        }
        
        // 监听感觉输入，更新字符计数
        diaryText.addEventListener('input', function() {
            const length = diaryText.value.length;
            charCount.textContent = length;
            
            // 如果接近或超过限制，改变颜色
            if (length >= 45) {
                charCount.parentElement.classList.add('warning');
            } else {
                charCount.parentElement.classList.remove('warning');
            }
            
            // 启用或禁用提交按钮
            submitBtn.disabled = length === 0 || length > 50;
        });
        
        // 从本地存储加载感觉
        function loadDiaryEntries() {
            try {
                // 使用 try-catch 防止 JSON 解析错误
                const entriesString = localStorage.getItem('diaryEntries');
                const entries = entriesString ? JSON.parse(entriesString) : [];
                
                console.log('从localStorage加载的感觉:', entries); // 调试信息
                
                // 清空容器
                entriesContainer.innerHTML = '';
                
                // 如果没有感觉，显示提示信息
                if (entries.length === 0) {
                    noEntries.style.display = 'block';
                    entriesContainer.appendChild(noEntries);
                    return;
                }
                
                // 隐藏"没有感觉"提示
                noEntries.style.display = 'none';
                
                // 分离置顶和未置顶的感觉
                const pinnedEntries = entries.filter(entry => entry.pinned);
                const unpinnedEntries = entries.filter(entry => !entry.pinned);
                
                // 分别按日期排序（最新的在前面）
                pinnedEntries.sort((a, b) => {
                    const dateA = new Date(a.year, a.month - 1, a.day);
                    const dateB = new Date(b.year, b.month - 1, b.day);
                    return dateB - dateA;
                });
                
                unpinnedEntries.sort((a, b) => {
                    const dateA = new Date(a.year, a.month - 1, a.day);
                    const dateB = new Date(b.year, b.month - 1, b.day);
                    return dateB - dateA;
                });
                
                // 合并数组（置顶的在前）
                const sortedEntries = [...pinnedEntries, ...unpinnedEntries];
                
                // 添加每个感觉条目
                sortedEntries.forEach((entry, displayIndex) => {
                    // 找到该感觉在原始数组中的索引
                    const originalIndex = entries.findIndex(e => 
                        e.year === entry.year && 
                        e.month === entry.month && 
                        e.day === entry.day && 
                        e.text === entry.text
                    );
                    
                    const entryElement = document.createElement('div');
                    entryElement.className = `diary-entry ${entry.pinned ? 'pinned' : ''}`;
                    entryElement.dataset.index = originalIndex;
                    
                    const pinnedBadge = entry.pinned ? 
                        `<span class="pinned-badge"><i class="fas fa-thumbtack"></i> 置顶</span>` : '';
                    
                    entryElement.innerHTML = `
                        <div class="entry-date">
                            <i class="far fa-calendar"></i>
                            ${entry.year}年${entry.month}月${entry.day}日
                            ${pinnedBadge}
                        </div>
                        <div class="entry-content">${entry.text}</div>
                        <div class="entry-actions">
                            ${entry.pinned ? 
                                `<button class="action-btn unpin-btn">
                                    <i class="fas fa-thumbtack"></i> 取消置顶
                                </button>` : 
                                `<button class="action-btn pin-btn">
                                    <i class="fas fa-thumbtack"></i> 置顶
                                </button>`
                            }
                            <button class="action-btn delete-btn">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    `;
                    entriesContainer.appendChild(entryElement);
                });
                
                // 添加事件监听器
                addEventListenersToEntries();
            } catch (error) {
                console.error('加载感觉时出错:', error);
                // 如果出错，清空localStorage并重新初始化
                localStorage.removeItem('diaryEntries');
                noEntries.style.display = 'block';
                entriesContainer.appendChild(noEntries);
            }
        }
        
        // 为所有感觉条目添加事件监听器
        function addEventListenersToEntries() {
            // 添加删除按钮的事件监听器
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const entryElement = this.closest('.diary-entry');
                    const index = parseInt(entryElement.dataset.index);
                    if (!isNaN(index)) {
                        deleteDiaryEntry(index);
                    }
                });
            });
            
            // 添加置顶/取消置顶按钮的事件监听器
            document.querySelectorAll('.pin-btn, .unpin-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const entryElement = this.closest('.diary-entry');
                    const index = parseInt(entryElement.dataset.index);
                    if (!isNaN(index)) {
                        togglePinDiaryEntry(index);
                    }
                });
            });
        }
        
        // 保存感觉到本地存储
        function saveDiaryEntry() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const day = parseInt(daySelect.value);
            const text = diaryText.value.trim();
            
            if (text.length === 0 || text.length > 50) {
                alert('感觉内容必须在1-50字之间');
                return;
            }
            
            // 从本地存储获取现有感觉
            let entries = [];
            try {
                const storedEntries = localStorage.getItem('diaryEntries');
                entries = storedEntries ? JSON.parse(storedEntries) : [];
            } catch (error) {
                console.error('解析localStorage数据时出错:', error);
                entries = [];
            }
            
            console.log('保存前的entries:', entries); // 调试信息
            
            // 创建新感觉对象
            const newEntry = {
                year,
                month,
                day,
                text,
                pinned: false, // 新感觉默认不置顶
                createdAt: new Date().toISOString()
            };
            
            // 检查是否已经存在相同日期和内容的条目
            const isDuplicate = entries.some(entry => 
                entry.year === year && 
                entry.month === month && 
                entry.day === day && 
                entry.text === text
            );
            
            if (isDuplicate) {
                alert('已经存在相同日期和内容的记录了！');
                return;
            }
            
            // 添加新感觉
            entries.push(newEntry);
            
            // 保存回本地存储
            try {
                localStorage.setItem('diaryEntries', JSON.stringify(entries));
                console.log('保存后的entries:', entries); // 调试信息
            } catch (error) {
                console.error('保存到localStorage时出错:', error);
                alert('保存失败，请检查浏览器设置！');
                return;
            }
            
            // 清空表单
            diaryText.value = '';
            charCount.textContent = '0';
            charCount.parentElement.classList.remove('warning');
            submitBtn.disabled = true;
            
            // 重新加载感觉列表
            loadDiaryEntries();
            
            // 显示成功提示
            alert('感觉保存成功！刷新页面后仍然存在。');
        }
        
        // 删除感觉条目
        function deleteDiaryEntry(index) {
            if (!confirm('确定要删除这篇感觉吗？')) {
                return;
            }
            
            let entries = [];
            try {
                const storedEntries = localStorage.getItem('diaryEntries');
                entries = storedEntries ? JSON.parse(storedEntries) : [];
            } catch (error) {
                console.error('删除时解析localStorage数据出错:', error);
                return;
            }
            
            // 删除指定索引的感觉
            if (index >= 0 && index < entries.length) {
                entries.splice(index, 1);
                
                // 保存回本地存储
                try {
                    localStorage.setItem('diaryEntries', JSON.stringify(entries));
                } catch (error) {
                    console.error('删除后保存到localStorage时出错:', error);
                    alert('删除失败，请检查浏览器设置！');
                    return;
                }
                
                // 重新加载感觉列表
                loadDiaryEntries();
            }
        }
        
        // 切换置顶状态
        function togglePinDiaryEntry(index) {
            let entries = [];
            try {
                const storedEntries = localStorage.getItem('diaryEntries');
                entries = storedEntries ? JSON.parse(storedEntries) : [];
            } catch (error) {
                console.error('置顶时解析localStorage数据出错:', error);
                return;
            }
            
            if (index >= 0 && index < entries.length) {
                // 切换置顶状态
                entries[index].pinned = !entries[index].pinned;
                
                // 保存回本地存储
                try {
                    localStorage.setItem('diaryEntries', JSON.stringify(entries));
                } catch (error) {
                    console.error('置顶后保存到localStorage时出错:', error);
                    alert('操作失败，请检查浏览器设置！');
                    return;
                }
                
                // 重新加载感觉列表
                loadDiaryEntries();
            }
        }
        
        // 删除全部感觉
        function deleteAllDiaryEntries() {
            let entries = [];
            try {
                const storedEntries = localStorage.getItem('diaryEntries');
                entries = storedEntries ? JSON.parse(storedEntries) : [];
            } catch (error) {
                console.error('删除全部时解析localStorage数据出错:', error);
                entries = [];
            }
            
            if (entries.length === 0) {
                alert('当前没有感觉可删除');
                return;
            }
            
            if (!confirm('确定要删除所有感觉吗？此操作不可撤销！')) {
                return;
            }
            
            // 清空本地存储中的感觉
            try {
                localStorage.setItem('diaryEntries', JSON.stringify([]));
            } catch (error) {
                console.error('清空localStorage时出错:', error);
                alert('删除失败，请检查浏览器设置！');
                return;
            }
            
            // 重新加载感觉列表
            loadDiaryEntries();
            
            alert('所有感觉已删除！');
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initDateSelectors();
            loadDiaryEntries();
            
            // 提交按钮点击事件
            submitBtn.addEventListener('click', saveDiaryEntry);
            
            // 删除全部按钮点击事件
            deleteAllBtn.addEventListener('click', deleteAllDiaryEntries);
            
            // 添加示例数据（仅当本地存储为空时）
            try {
                const entriesString = localStorage.getItem('diaryEntries');
                const entries = entriesString ? JSON.parse(entriesString) : [];
                
                if (entries.length === 0) {
                    const exampleEntries = [
                        {
                            year: 2023,
                            month: 10,
                            day: 15,
                            text: "今天是个好日子，阳光明媚，心情特别好！",
                            pinned: false,
                            createdAt: "2023-10-15T08:30:00.000Z"
                        },
                        {
                            year: 2023,
                            month: 10,
                            day: 10,
                            text: "读了一本好书，收获满满",
                            pinned: true,
                            createdAt: "2023-10-10T14:20:00.000Z"
                        }
                    ];
                    localStorage.setItem('diaryEntries', JSON.stringify(exampleEntries));
                    loadDiaryEntries();
                }
            } catch (error) {
                console.error('初始化示例数据时出错:', error);
            }
            
            // 调试：在控制台显示localStorage内容
            console.log('当前localStorage内容:', localStorage.getItem('diaryEntries'));
        });
        
        // 添加页面刷新前的保存确认（可选）
        window.addEventListener('beforeunload', function(e) {
            // 如果有未保存的内容，可以在这里提示
            // 但感觉会自动保存，所以这里不需要
        });
    </script>
